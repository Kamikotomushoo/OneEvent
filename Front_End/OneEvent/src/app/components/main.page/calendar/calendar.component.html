
<div class="main">
    <div class="div-for-calendar">
        <full-calendar
        *ngIf="options"
        #fullcalendar
        [editable]="false"
        [events]="eventsModel"
        [header]="options.header"
        [plugins]="options.plugins"
        (eventClick)="eventClick($event)"
        [height]="300"
        [selectable]="options.selectable"
        (select)="DateClick($event)"
      ></full-calendar>
    </div>
</div>
